<div id="wrapper">

  <!-- Login -->
  <login *ngIf="showLogin"></login>

  <!-- Navigation -->
  <nav *ngIf="!showLogin" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <top-navbar (onLogOut)="showLogin = true"></top-navbar>
    <main-navbar></main-navbar>
  </nav>

  <div id="page-wrapper" [hidden]="showLogin">
    <alert-area></alert-area>

    <router-outlet></router-outlet>

    <app-footer></app-footer>
  </div>

</div>
