<cc-title title="Auth-Token" [titleIcon]="'fa-address-card'"></cc-title>

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success pull-right" role="button" (click)="generateToken()">
      <i class="fa fa-plus fa-fw"></i>
      New Token
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-lg-6">
    <cc-panel [icon]="'fa-address-card'" [title]="'All Auth Tokens'">
      <div cc-panel-body>
        <table class="table table-responsive table-striped table-hover" >
          <thead>
            <tr>
              <th><input type="checkbox" title="Select All Tokens"></th>
              <th>Token</th>
              <th>Created</th>
              <th>Revoked</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let token of tokens | async">
              <td>
                <input type="checkbox" title="Select Token">
              </td>
              <td>{{ token.token }}</td>
              <td>{{ token.creationDate | date:'dd.MM.yyyy HH:mm' }}</td>
              <td>{{ token.revoked | date:'dd.MM.yyyy HH:mm' }}</td>
              <td>{{ token.revokeComment }}</td>
            </tr>
          </tbody>
        </table>

        <form class="form-inline">
          <div class="form-group">
            <label for="revokeComment" class="control-label">Comment</label>
            <input id="revokeComment" type="text" class="form-control">
          </div>
          <button class="btn btn-danger" role="button" (click)="revokeSelectedTokens()">
            <i class="fa fa-times" aria-hidden="true"></i>
            Revoke selected
          </button>
        </form>
      </div>
    </cc-panel>
  </div>
</div>
