<div class="panel panel-default">
	<div class="panel-heading">
		<i class="fa fa-list-alt fa-fw"></i> Service
	</div>
	<div class="panel-body">
		<form role="form">
			<div class="form-group">
				<label>Name</label> <input type="text" class="form-control" ng-model="controller.service.name" />
				<p class="help-block">The name of the service</p>
			</div>
			<div class="form-group">
				<label>Description</label> 
				<textarea class="form-control" rows="2" ng-model="controller.service.description"></textarea>
				<p class="help-block">The description of the service</p>
			</div>
			<div class="form-group">
				<label>Init-Script</label> <input type="text" class="form-control" ng-model="controller.service.initScript" />
				<p class="help-block">The name of the service's init script</p>
			</div>
			<div class="form-group">
				<label>State</label>
				<pre>{{controller.service.state}}</pre>
				<p class="help-block">The state of the service</p>
			</div>
		</form>
	</div>
</div>	

<div class="panel panel-default">
	<div class="panel-heading">
		<i class="fa fa-list-alt fa-fw"></i> Packages
	</div>
	<div class="panel-body">
		<form role="form">
			<div class="form-group">
				<p class="help-block">The packages associated with the service</p>
				<div ng-repeat="pack in controller.packages | orderBy:'name'" ng-if="$index % 3 == 0" class="row">
				    <div class="col-md-4">
				    	<div class="checkbox">
				    	<label ng-click="controller.autoFill(controller.packages[$index].name)"><input type="checkbox" ng-model="controller.packages[$index].selected">{{controller.packages[$index].name}}</label>
				    	</div>
    				</div>
				    <div ng-if="$index+1 < controller.packages.length" class="col-md-4">
				   		<div class="checkbox">
				    	<label ng-click="controller.autoFill(controller.packages[$index+1].name)"><input type="checkbox" ng-model="controller.packages[$index+1].selected">{{controller.packages[$index+1].name}}</label>
				    	</div>
    				</div>
				    <div ng-if="$index+2 < controller.packages.length" class="col-md-4">
				    	<div class="checkbox">
				    	<label ng-click="controller.autoFill(controller.packages[$index+2].name)"><input type="checkbox" ng-model="controller.packages[$index+2].selected">{{controller.packages[$index+2].name}}</label>
				    	</div>
    				</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="pull-right">
			<a href="/#{{controller.redirectTo}}" class="btn btn-default">Back</a>
			<button ng-click="controller.save()" class="btn btn-info">Save</button>
			<button ng-click="controller.deleteService()" class="btn btn-danger" 
						confirm="Are you sure you want to delete the following service {{controller.service.name}}?"
						confirm-title="Please verify!" confirm-ok="Yes"
						confirm-cancel="No">Delete</button>
		</div>
	</div>
</div>
