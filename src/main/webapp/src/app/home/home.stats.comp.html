<ng-container *ngIf="(statsObs | async) as stats">
  <div class="col-lg-3 col-md-6">
    <cc-dashboard-panel type="primary" icon="fa-laptop" [number]="stats?.numberOfHosts" [minValue]="1" label="Active Hosts" detailLink="host">
    </cc-dashboard-panel>
  </div>

  <div class="col-lg-3 col-md-6">
    <cc-dashboard-panel type="primary" icon="fa-institution" [number]="stats?.numberOfTemplates" [minValue]="1" label="Templates" detailLink="template">
    </cc-dashboard-panel>
  </div>

  <div class="col-lg-3 col-md-6">
    <cc-dashboard-panel type="primary" icon="fa-flask" [number]="stats?.numberOfServices" [minValue]="1" label="Services" detailLink="service">
    </cc-dashboard-panel>
  </div>

  <div class="col-lg-3 col-md-6">
    <cc-dashboard-panel type="primary" icon="fa-book" [number]="stats?.numberOfPackages" [minValue]="1" label="Available Packages" detailLink="package">
    </cc-dashboard-panel>
  </div>
</ng-container>
