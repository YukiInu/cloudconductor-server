<cc-title [title]="'CloudConductor 3.0'"></cc-title>

<div class="row">
  <div class="col-lg-3 col-md-6">
      <cc-dashboard-panel type="primary" icon="fa-laptop" [number]="(hosts$ | async)?.length" [minValue]="1" label="Active Hosts" detailLink="host">
      </cc-dashboard-panel>
  </div>

  <div class="col-lg-3 col-md-6">
      <cc-dashboard-panel type="primary" icon="fa-institution" [number]="(templates$ | async)?.length" [minValue]="1" label="Templates" detailLink="template">
      </cc-dashboard-panel>
  </div>

  <div class="col-lg-3 col-md-6">
      <cc-dashboard-panel type="primary" icon="fa-flask" [number]="(services$ | async)?.length" [minValue]="1" label="Services" detailLink="service">
      </cc-dashboard-panel>
  </div>

  <div class="col-lg-3 col-md-6">
    <cc-dashboard-panel type="primary" icon="fa-book" [number]="(packages$ | async)?.length" [minValue]="1" label="Available Packages" detailLink="package">
    </cc-dashboard-panel>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
      <home-hoststatus [hostsObs]="hosts$" (onHostClicked)="gotoHost($event)"></home-hoststatus>
  </div>

  <div class="col-md-4">
    <home-servicestatus [servicesObs]="services$" (onServiceClicked)="gotoService($event)"></home-servicestatus>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <home-packagechanges></home-packagechanges>
  </div>

  <div class="col-md-6">
    <home-reposcans [reposObs]="repos$" (onRepoClicked)="gotoRepo($event)"></home-reposcans>
  </div>
</div>
