<cc-title [titleIcon]="'fa-tachometer'" [title]="'Dashboard'" [autorefresh]="true"></cc-title>

<div class="row">
  <home-stats [statsObs]="stats$"></home-stats>
</div>

<div class="row">
  <div class="col-md-8">
    <home-hoststatus [hostsObs]="hosts$" (onHostClicked)="gotoHost($event)"></home-hoststatus>
  </div>

  <div class="col-md-4">
    <home-servicestatus [servicesObs]="services$" (onServiceClicked)="gotoService($event)"></home-servicestatus>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <home-packagechanges [hostsObs]="hosts$" (onHostClicked)="gotoHost($event)"></home-packagechanges>
  </div>

  <div class="col-md-6">
    <home-reposcans [reposObs]="repos$" (onRepoClicked)="gotoRepo($event)"></home-reposcans>
  </div>
</div>
