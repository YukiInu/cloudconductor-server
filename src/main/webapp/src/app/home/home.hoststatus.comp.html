<cc-panel [title]="'Host Status'" icon="fa-laptop">
  <div class="alert alert-warning" *ngIf="(hostsObs | async)?.length < 1" cc-panel-body>
    No hosts found!
  </div>
  <table class="table-responsive table table-striped table-hover dataTable" *ngIf="(hostsObs | async)?.length > 0" cc-panel-body>
    <thead>
    <tr>
      <th class="sorting">Name</th>
      <th class="sorting">Template</th>
      <th class="sorting_asc">Last Seen</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let host of (hostsObs | async)" (dblclick)="hostClicked(host)" [class.success]="hostsService.isAlive(host)" [class.danger]="!hostsService.isAlive(host)">
      <td class="word-break" *ngIf="!host.agent">
        {{host.name}}
      </td>
      <td class="word-break" *ngIf="host.agent">
        {{host.agent}}
        <small> - {{host.name}}</small>
      </td>
      <td>
        {{host.template}}
      </td>
      <td>
        {{host.lastSeen | date:'dd.MM.yyyy HH:mm'}}
      </td>
    </tr>
    </tbody>
  </table>
</cc-panel>
