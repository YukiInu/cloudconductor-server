<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <cc-panel [icon]="'fa-sign-in'" [title]="'Sign in'">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)"  cc-panel-body>
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="User" formControlName="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="username" placeholder="Password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-lg btn-success btn-block" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
      </cc-panel>
    </div>
  </div>
</div>
