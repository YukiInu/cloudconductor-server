<cc-title [title]="'User Details'" titleIcon="fa-user" [subtitle]="(user$ | async)?.loginName"></cc-title>

<div class="row">
  <div class="col-md-8">
    <user-token [userObs]="user$" (onReload)="reloadUser()"></user-token>
  </div>

  <div class="col-md-4">
    <user-metadata [userObs]="user$" [mode]="modes.EDIT"></user-metadata>

    <user-agents [userObs]="user$"></user-agents>
  </div>
</div>
