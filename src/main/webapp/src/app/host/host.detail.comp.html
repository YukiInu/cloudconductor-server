<cc-title [title]="'Host-Details'" titleIcon="fa-laptop" [subtitle]="host.name" [autorefresh]="true"></cc-title>

<div class="row">
  <div class="col-md-6">
    <host-services [obsHost]="obsHost"></host-services>
  </div>

  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <cc-panel [title]="'Host-Details'" icon="fa-laptop" [collapsable]="true">
          <div cc-panel-body>
            <div class="form-group">
              <label class="control-label" for="name">Name</label>
              <input type="text" class="form-control" [(ngModel)]="host.name" id="name" disabled>
            </div>
            <div class="form-group">
              <label class="control-label" for="agent">
                <i class="fa fa-address-card fa-fw"></i>
                Agent-Name
              </label>
              <input type="text" class="form-control" [(ngModel)]="host.agent" id="agent" disabled>
            </div>
            <div class="form-group">
              <label class="control-label" for="uuid">
                <i class="fa fa-at fa-fw"></i>
                Agent-UUID
              </label>
              <input type="text" class="form-control" [(ngModel)]="host.uuid" id="uuid" disabled>
            </div>
            <div class="form-group">
              <label class="control-label" for="template">
                <i class="fa fa-institution fa-fw"></i>
                Template
                <a [routerLink]="['/template', host.template]">
                  <i class="fa fa-external-link fa-fw" title="Jump to template"></i>
                </a>
              </label>
              <select class="form-control" id="template" [(ngModel)]="host.template" (ngModelChange)="templateChanged = true">
                <option *ngFor="let template of templates" value="{{template}}">{{template}}</option>
              </select>
            </div>
            <div class="text-right">
              <button (click)="changeTemplate()" class="btn btn-info" [disabled]="!templateChanged">
                Transfer this Host to new Template
              </button>
            </div>
          </div>
        </cc-panel>
      </div>
    </div>

    <host-packages [obsHost]="obsHost"></host-packages>

  </div>
</div>
